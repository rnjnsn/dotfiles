# Ultra-minimal Hyprland config - performance focused with red borders
# DWM-style: master-slave layout, red borders, minimal effects

# Monitor
monitor=eDP-1,1920x1200@60,0x0,1
monitor=DP-1,3840x2160@60,1920x0,1.5,bitdepth,10
# Essential autostart
exec-once = hyprpaper
exec-once = waybar
exec-once = sleep 1.5 && sudo systemctl start keyd

# Variables
$terminal = alacritty
$browser = librewolf
$notes_app = obsidian
$menu = fuzzel

# DWM-style layout with gaps and red borders
general {
    border_size = 3
    gaps_in = 5
    gaps_out = 10
    col.active_border = rgb(AA0000)
    col.inactive_border = rgb(550000)
    layout = dwindle
    no_focus_fallback = true
}

# Disable all decoration effects for performance
decoration {
    rounding = 0
    dim_inactive = false
    active_opacity = 1.0
    inactive_opacity = 1.0
}

# Disable all animations for maximum performance
animations {
    enabled = false
}

# Performance-oriented input settings
input {
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
}

# Not used with master layout but kept in case of switch
dwindle {
    pseudotile = false
    preserve_split = true
    force_split = 2
}

# Performance optimizations
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# App-to-workspace assignments using exact window classes
windowrulev2 = workspace 4, class:^(LibreWolf)$
windowrulev2 = workspace 3, class:^(Alacritty)$
windowrulev2 = workspace 2, class:^(obsidian)$

# Basic keybindings (dwm-like)
$mainMod = SUPER

# Application bindings
bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod SHIFT, b, exec, $browser
bind = $mainMod SHIFT, n, exec, $notes_app
bind = $mainMod, p, exec, $menu

# Window management
bind = $mainMod SHIFT, c, killactive
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod, space, togglefloating
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, f, fullscreen

# Workspaces (tags in dwm)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Exit Hyprland
bind = $mainMod SHIFT, q, exit

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
